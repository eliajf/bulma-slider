<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta value="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bulma-0.9.4.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/bulma-slider.css" type="text/css" media="screen" />

    <title>Bulma Slider</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <input id="slider1" class="slider has-output is-fullwidth is-primary" min="0" max="100" value="50" step="1" type="range" onchange="document.getElementById('output1').value = this.value">
        <output id= "output1" for="slider1">50</output>
      </div>

      <div class="container">
        <input id="slider2" class="slider is-fullwidth is-primary" min="0" max="100" value="50" step="1" type="range">
      </div>
    </section><!-- #app -->
  </body>
</html>
